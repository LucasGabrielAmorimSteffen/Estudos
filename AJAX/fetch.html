<html>
    <body>
        <script>
            fetch('https://jsonplaceholder.typicode.com/posts',{
                method:'POST',
                body: JSON.stringify({
                    title:'Lucas Gabriel',
                    body:'My content',
                    userId: 10
                }),
                headers:{
                    'Content-Type': 'application/json; charset=UTF-8'
                }
            }).then(response => response.json())
            .then(json=>console.log(json))
        </script>
    </body>
</html>
